---
{{- if .Values.oletools.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "mailu.oletools.serviceName" . }}
  namespace: {{ include "mailu.names.namespace" . | quote }}
  labels: {{- include "mailu.labels.standard" . | nindent 4 }}
    app.kubernetes.io/component: oletools
    {{- if .Values.commonLabels }}
    {{- include "mailu.tplvalues.render" ( dict "value" .Values.commonLabels "context" $ ) | nindent 4 }}
    {{- end }}
  {{- if .Values.oletools.service.annotations }}
  annotations: {{- include "mailu.tplvalues.render" ( dict "value" .Values.oletools.service.annotations "context" $) | nindent 4 }}
  {{- end }}
spec:
  selector: {{- include "mailu.labels.matchLabels" . | nindent 4 }}
    app.kubernetes.io/component: oletools
  ports:
  - name: olefy
    port: 11343
    protocol: TCP
{{- end }}
