apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "mailu.fullname" . }}-test-connection"
  labels: {{- include "mailu.labels.standard" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['/bin/sh']
      args:
        - '-c'
        - |
          {{- range .Values.hostnames }}
          # HTTP redirects to HTTPS
          wget -S --header "Host: {{ . }}" 'http://{{ printf "%s-front" (include "mailu.fullname" $) }}.{{ include "mailu.names.namespace" $ }}.svc.cluster.local'
          # HTTPS redirects to SSO page
          wget -S --header "Host: {{ . }}" 'https://{{ printf "%s-front" (include "mailu.fullname" $) }}.{{ include "mailu.names.namespace" $ }}.svc.cluster.local'
          {{- end }}
  restartPolicy: Never
