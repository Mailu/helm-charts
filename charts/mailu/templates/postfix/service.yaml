---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "mailu.postfix.serviceName" . }}
  namespace: {{ include "mailu.names.namespace" . | quote }}
  labels: {{- include "mailu.labels.standard" . | nindent 4 }}
    app.kubernetes.io/component: postfix
    {{- if .Values.commonLabels }}
    {{- include "mailu.tplvalues.render" ( dict "value" .Values.commonLabels "context" $ ) | nindent 4 }}
    {{- end }}
  {{- if .Values.postfix.service.annotations }}
  annotations: {{- include "mailu.tplvalues.render" ( dict "value" .Values.postfix.service.annotations "context" $) | nindent 4 }}
  {{- end }}
spec:
  selector: {{- include "mailu.labels.matchLabels" . | nindent 4 }}
    app.kubernetes.io/component: postfix
  ports:
    - name: smtp
      port: 25
      protocol: TCP
    - name: smtp-ssl
      port: 465
      protocol: TCP
    - name: smtp-starttls
      port: 587
      protocol: TCP
    - name: smtp-auth
      port: 10025
      protocol: TCP
