      memory: 500Mi
      cpu: 1
  initContainers:
    # Add an initcontainer to wait for redis to be deployed
    - name: wait-for-redis
      image: busybox:1.34
      command:
        [
          "sh",
          "-c",
          'until nc -z -v -w30 {{ template "mailu.redis.serviceFqdn" . }} {{ template "mailu.redis.port" . }}; do echo "Waiting for redis..."; sleep 5; done;',
        ]
      resources:
        requests:
          memory: 50Mi
          cpu: 10m
        limits:
          memory: 100Mi
          cpu: 50m

