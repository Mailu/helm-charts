---
name: "[secops] Kubescape"

on:
  push:
    branches:
      - master
    paths:
      - charts/mailu/**
  pull_request:
    paths:
      - charts/mailu/**

jobs:
  kubescape:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Install Helm
        uses: azure/setup-helm@v4.3.0
        with:
          version: v3.19.0

      - name: Add Helm dependency repos
        run: |
          cd charts/mailu
          helm dependency update

      - name: Generate k8s manifests
        run: |
          helm template mailu charts/mailu -f charts/mailu/ci/helm-lint-values.yaml > /tmp/mailu-generated.yaml

      - name: Run Kubescape
        uses: kubescape/github-action@main
        continue-on-error: true
        with:
          format: sarif
          outputFile: results
          # # Optional: Specify the Kubescape cloud account ID
          # account: ${{secrets.KUBESCAPE_ACCOUNT}}
          # # Optional: Scan a specific path. Default will scan the whole repository
          files: /tmp/mailu-generated.yaml
      - name: Upload Kubescape scan results to Github Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif
