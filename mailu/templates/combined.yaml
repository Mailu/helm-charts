# This file is derived from https://github.com/Mailu/Mailu/blob/master/docs/kubernetes/mailu/redis.yaml

{{ if .Values.combineRspamdAdmin }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "mailu.fullname" . }}-combined
spec:
  selector:
    matchLabels:
      app: {{ include "mailu.fullname" . }}
      component: combined
  replicas: 1
  template:
    metadata:
      labels:
        app: {{ include "mailu.fullname" . }}
        component: combined
    spec:
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: admin
        image: {{ .Values.admin.image.repository }}:{{ default .Values.mailuVersion .Values.admin.image.tag }}
        imagePullPolicy: {{ default "Always" .Values.imagePullPolicy }}
        volumeMounts:
          - name: data
            subPath: admin
            mountPath: /data
          - name: data
            mountPath: /dkim
            subPath: dkim
        env:
          - name: LOG_LEVEL
            value: {{ default .Values.logLevel .Values.admin.logLevel }}
          - name: QUOTA_STORAGE_URL
            value: redis://{{ include "mailu.fullname" . }}-redis/1
          - name: RATELIMIT_STORAGE_URL
            value: redis://{{ include "mailu.fullname" . }}-redis/2
          - name: DOMAIN
            value: "{{ required "domain" .Values.domain }}"
          - name: HOSTNAMES
            value: "{{ join "," .Values.hostnames }}"
          - name: IMAP_ADDRESS
            value: {{ include "mailu.fullname" . }}-dovecot.{{ .Release.Namespace }}
          - name: POP3_ADDRESS
            value: {{ include "mailu.fullname" . }}-dovecot.{{ .Release.Namespace }}
          - name: SMTP_ADDRESS
            value: {{ include "mailu.fullname" . }}-postfix.{{ .Release.Namespace }}
          - name: AUTHSMTP_ADDRESS
            value: {{ include "mailu.fullname" . }}-postfix.{{ .Release.Namespace }}
          - name: REDIS_ADDRESS
            value: {{ include "mailu.fullname" . }}-redis.{{ .Release.Namespace }}
          - name: WEBMAIL
            value: none
          - name: WEBMAIL_ADDRESS
            value: localhost
          - name: FRONT_ADDRESS
            value: {{ include "mailu.fullname" . }}-front.{{ .Release.Namespace }}
          - name: RECIPIENT_DELIMITER
            value: +
          - name: SUBNET
            value: {{ .Values.subnet }}
          - name: PASSWORD_SCHEME
            value: "{{ default "PBKDF2" .Values.passwordScheme }}"
          - name: SECRET_KEY
            value: "{{ required "secretKey" .Values.secretKey }}"
          - name: AUTH_RATELIMIT
            value: "{{ required "mail.authRatelimit" .Values.mail.authRatelimit }}"
          {{- if .Values.initialAccount }}
          - name: INITIAL_ADMIN_ACCOUNT
            value: {{ required "initialAccount.username" .Values.initialAccount.username }}
          - name: INITIAL_ADMIN_DOMAIN
            value: {{ required "initialAccount.domain" .Values.initialAccount.domain }}
          - name: INITIAL_ADMIN_PW
            value: {{ required "initialAccount.password" .Values.initialAccount.password }}
          {{- end }}
          {{- if eq .Values.database.type "sqlite" }}
          - name: DB_FLAVOR
            value: sqlite
          {{- else if eq .Values.database.type "mysql" }}
          - name: DB_FLAVOR
            value: mysql
          - name: DB_USER
            value: {{ required "database.mysql.user" .Values.database.mysql.user }}
          - name: DB_PW
            value: {{ required "database.mysql.password" .Values.database.mysql.password }}
          - name: DB_NAME
            value: {{ required "database.mysql.database" .Values.database.mysql.database }}
          - name: DB_HOST
            {{- if .Values.database.mysql.host }}
            value: {{ .Values.database.mysql.host }}
            {{- else }}
            value: {{ include "mailu.fullname" . }}-mysql
            {{- end }}
          {{- else }}
          value: {{ required "database.type must be one of sqlite/mysql" .None }}
        {{- end }}
        ports:
          - name: http
            containerPort: 80
            protocol: TCP
        {{- with .Values.admin.resources }}
        resources:
        {{- .|toYaml|nindent 10}}
        {{- end }}
        livenessProbe:
          httpGet:
            path: /ui/login
            port: http
          periodSeconds: 10
          failureThreshold: 30
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /ui/login
            port: http
          periodSeconds: 10
          failureThreshold: 1
          timeoutSeconds: 5
      - name: rspamd
        image: {{ .Values.rspamd.image.repository }}:{{ default .Values.mailuVersion .Values.rspamd.image.tag }}
        imagePullPolicy:  {{ default "Always" .Values.imagePullPolicy }}
        volumeMounts:
          - name: data
            subPath: rspamd
            mountPath: /var/lib/rspamd
          - name: data
            subPath: dkim
            mountPath: /dkim
        env:
          - name: LOG_LEVEL
            value: {{ default .Values.logLevel .Values.rspamd.logLevel }}
          - name: FRONT_ADDRESS
            value: {{ include "mailu.fullname" . }}-front
          - name: REDIS_ADDRESS
            value: {{ include "mailu.fullname" . }}-redis
          {{- if .Values.clamav.enabled }}
          - name: ANTIVIRUS
            value: clamav
          - name: ANTIVIRUS_ADDRESS
            value: {{ include "mailu.fullname" . }}-clamav:3310
          {{- else }}
          - name: ANTIVIRUS
            value: none
          - name: ANTIVIRUS_ADDRESS
            value: localhost
          {{- end }}
          - name: SUBNET
            value: "{{ .Values.subnet }}"
        ports:
          - name: rspamd
            containerPort: 11332
            protocol: TCP
          - name: rspamd-http
            containerPort: 11334
            protocol: TCP
        {{- with .Values.rspamd.resources }}
        resources:
        {{- .|toYaml|nindent 10}}
        {{- end }}
        livenessProbe:
          httpGet:
            path: /
            port: rspamd-http
          periodSeconds: 5
          failureThreshold: 30
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /
            port: rspamd-http
          periodSeconds: 10
          failureThreshold: 1
          timeoutSeconds: 5
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: {{ include "mailu.claimName" . }}{{ if .Values.combineRspamdAdmin  }}-combined{{ end }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1

---

apiVersion: v1
kind: Service
metadata:
  name: {{ include "mailu.fullname" . }}-admin
  labels:
    app: {{ include "mailu.fullname" . }}
    component: combined
spec:
  selector:
    app: {{ include "mailu.fullname" . }}
    component: combined
  ports:
    - name: http
      port: 80
      protocol: TCP

---

apiVersion: v1
kind: Service
metadata:
  name: {{ include "mailu.fullname" . }}-rspamd
  labels:
    app: {{ include "mailu.fullname" . }}
    component: combined
spec:
  selector:
    app: {{ include "mailu.fullname" . }}
    component: combined
  ports:
  - name: rspamd
    port: 6379
    protocol: TCP

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "mailu.claimName" . }}-combined
  {{- if .Values.admin.persistence.annotations }}
  annotations:
  {{ toYaml .Values.persistence.annotations | indent 4 }}
  {{- end }}
spec:
  accessModes:
    - {{ .Values.admin.persistence.accessMode }}
  resources:
    requests:
      storage: {{ .Values.admin.persistence.size }}
  {{- if .Values.persistence.storageClass }}
  {{- if (eq "-" .Values.persistence.storageClass) }}
  storageClassName: ""
  {{- else }}
  storageClassName: {{ .Values.persistence.storageClass }}
  {{- end }}
  {{- end }}
{{ end }}
