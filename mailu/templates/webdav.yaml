# This file is derived from https://github.com/Mailu/Mailu/blob/master/docs/kubernetes/mailu/webdav.yaml

{{ if .Capabilities.APIVersions.Has "apps/v1/Deployment" }}
apiVersion: apps/v1
{{ else }}
apiVersion: extensions/v1beta1
{{ end }}
kind: Deployment
metadata:
  name: {{ include "mailu.fullname" . }}-webdav
spec:
  selector:
    matchLabels:
      app: {{ include "mailu.fullname" . }}
      component: webdav
  replicas: 1
  template:
    metadata:
      labels:
        app: {{ include "mailu.fullname" . }}
        component: webdav
    spec:
      containers:
      - name: webdav
        image: {{ .Values.webdav.image.repository }}:{{ default .Values.mailuVersion .Values.webdav.image.tag }}
        imagePullPolicy: Always
        volumeMounts:
          - mountPath: /data
            name: data
            subPath: dav
        ports:
          - containerPort: 5232
        {{- with .Values.webdav.resources }}
        resources:
        {{- .|toYaml|nindent 10}}
        {{- end }}
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: {{ include "mailu.claimName" . }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1

---

apiVersion: v1
kind: Service
metadata:
  name: {{ include "mailu.fullname" . }}-webdav
  labels:
    app: {{ include "mailu.fullname" . }}
    component: webdav
spec:
  selector:
    app: {{ include "mailu.fullname" . }}
    component: webdav
  ports:
  - name: http-ui
    port: 5232
    protocol: TCP
