# This file is derived from https://github.com/Mailu/Mailu/blob/master/docs/kubernetes/mailu/pvc.yaml

# region PVC
# create new PVC for hostPath persistence.type
{{- if ( eq "hostPath" (required "persistence.type" .Values.persistence.type)) }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "mailu.fullname" . }}-storage
spec:
  volumeName: {{ include "mailu.fullname" . }}-storage
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: {{ .Values.persistence.size }}
{{- if .Values.persistence.storageClass }}
{{- if (eq "-" .Values.persistence.storageClass) }}
  storageClassName: ""
{{- else }}
  storageClassName: {{ .Values.persistence.storageClass }}
{{- end }}
{{- end }}
{{- end }}
# endregion

# region PV
# region Common settings
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ include "mailu.fullname" . }}-storage
spec:
  capacity:
    storage: {{ .Values.persistence.size }}
  accessModes:
  - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
# endregion Common settings

# Choose a valid persistence.type: either hostPath (default) or existingClaim
{{- required "persistence.type (hostPath | existingClaim)" .Values.persistence.type}}

# region Choice 1: hostPath
# in case of hostPath we create the Volume directly because there's no official hostPath provisioner
{{- if (eq "hostPath" .Values.persistence.type) }}
  volumeMode: Filesystem
  hostPath:
    path: {{ required "persistence.hostPath" .Values.persistence.hostPath }}
    type: DirectoryOrCreate
{{- end }}
# endregion Choice 1: hostPath

# region Choice 2: existingClaim
{{- if (and (eq "existingClaim" .Values.persistence.type) .Values.persistence.existingClaim) }}
  persistentVolumeClaim:
{{- with .Values.persistence.existingClaim }}
    claimName: {{ tpl . $ }}
{{- end }}
{{- end}}
# endregion Choice 2: existingClaim

  # region nodeAffinity
  {{ if .Values.nodeSelector }}
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        {{- range $k,$v := .Values.nodeSelector }}
        - key: "{{ $k }}"
          operator: In
          values:
            - "{{ $v }}"
        {{- end }}
  {{- end }}
  # endregion nodeAffinity
# endregion PV
