# Source: mailu/templates/front.yaml
# This file is derived from https://github.com/Mailu/Mailu/blob/master/docs/kubernetes/mailu/front.yaml


apiVersion: extensions/v1beta1

kind: Deployment
metadata:
  name: mailu-front
spec:
  selector:
    matchLabels:
      app: mailu
      component: front
  replicas: 1
  template:
    metadata:
      labels:
        app: mailu
        component: front
    spec:
      containers:
      - name: front
        image: mailu/nginx:master
        imagePullPolicy: Always
        volumeMounts:
          - name: certs
            mountPath: /certs
        env:
          - name: LOG_LEVEL
            value: WARNING
          - name: KUBERNETES_INGRESS
            value: "true"
          - name: TLS_FLAVOR
            value: cert
          - name: HOSTNAMES
            value: "mail.example.com,imap.example.com"
          - name: ADMIN_ADDRESS
            value: mailu-admin.mailu.svc.cluster.local
          - name: ANTISPAM_WEBUI_ADDRESS
            value: mailu-rspamd.mailu.svc.cluster.local:11334
          - name: WEBMAIL
            value: roundcube
          - name: WEBMAIL_ADDRESS
            value: mailu-roundcube.mailu.svc.cluster.local
          - name: MESSAGE_SIZE_LIMIT
            value: "52428800"
          - name: WEB_WEBMAIL
            value: "/"
          - name: WEBDAV
            value: none
          - name: WEBDAV_ADDRESS
            value: localhost
          - name: ADMIN
            value: "true"
          - name: WEB_ADMIN
            value: "/admin"
        ports:
          - name: pop3
            containerPort: 110
            hostPort: 110
            protocol: TCP
          - name: pop3s
            containerPort: 995
            hostPort: 995
            protocol: TCP
          - name: imap
            containerPort: 143
            hostPort: 143
            protocol: TCP
          - name: imaps
            containerPort: 993
            hostPort: 993
            protocol: TCP
          - name: smtp
            containerPort: 25
            hostPort: 25
            protocol: TCP
          - name: smtps
            containerPort: 465
            hostPort: 465
            protocol: TCP
          - name: smtp-auth
            containerPort: 10025
            protocol: TCP
          - name: imap-auth
            containerPort: 10143
            protocol: TCP
          - name: smtpd
            containerPort: 587
            hostPort: 587
            protocol: TCP
          - name: auth
            containerPort: 8000
            protocol: TCP
          - name: http
            containerPort: 80
            protocol: TCP
        resources:
          limits:
            cpu: 200m
            memory: 200Mi
          requests:
            cpu: 100m
            memory: 100Mi
        livenessProbe:
          httpGet:
            path: /health
            port: http
          periodSeconds: 5
          failureThreshold: 30
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: http
          periodSeconds: 10
          failureThreshold: 1
          timeoutSeconds: 5
      volumes:
        - name: certs
          secret:
            items:
              - key: tls.crt
                path: cert.pem
              - key: tls.key
                path: key.pem
            secretName: mailu-certificates
      restartPolicy: Always
      terminationGracePeriodSeconds: 60
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 0
